box: rafaelhofmann/java-atlassian@0.2.0
build:
    steps:
        - script:
            name: Setup it.json
            code: |-
                echo $IT_JSON | base64 --decode > it.json
        - script:
            name: Build
            code: |-
                atlas-clean
                for p in {1..5}; do
                	echo "Packaging $p time"
                	atlas-package > /dev/null 2>&1
                	if [ $? = 0 ]; then
                		break
                	fi
                done
                atlas-integration-test --server localhost
