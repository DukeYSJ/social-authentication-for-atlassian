box: rafaelhofmann/java-atlassian@0.2.0
build:
    steps:
        - script:
            name: Setup it.json
            code: |-
                echo $IT_JSON | base64 --decode > it.json
        - script:
            name: Build
            code: |-
                for p in {1..5}; do atlas-clean ; if [ $? = 0 ]; then break ; fi ; done
                for p in {1..5}; do atlas-package ; if [ $? = 0 ]; then break ; fi ; done
                atlas-integration-test --server localhost
